<!DOCTYPE html>
<html>
<head>
    <title>Instagram Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Instagram Connection Debug Tool</h1>
    <p>This tool helps debug Instagram Business account connections with Facebook Pages.</p>
    
    <button onclick="testConnection()">Test Instagram Connection</button>
    <button onclick="checkPermissions()">Check Permissions</button>
    <button onclick="listPages()">List Facebook Pages</button>
    
    <div id="results"></div>
    
    <script>
        // Use the same App ID as your main app
        const FB_APP_ID = '24293410896962741';
        
        let accessToken = EAAJ6H3ZCJAZAMBO7hZAWLuFoBvl5fqGTBtHbmpdZC27ASTlM88mBC9iJVaUiAr9bTQthOZCBpjt8inFMZCGzIsqGLGYk7KbuZBqojMg090yFRZAGMOYwPcmdyOD7yCoz48V7a1ZAjgMXDsiNiNoVlIXhSLrN8PXa7C7aa8EbT2RT9mwovAiV7nPPpDzmGYXGxmUq2SO9tkKxOEM36e0Idtja1HZBoaLfOiJwmGHPbhGPyMZAMGgT1SpIYbM9YCRpdAPoAZDZD;
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            console.log(message);
        }
        
        function loadFacebookSDK() {
            return new Promise((resolve, reject) => {
                if (window.FB) {
                    resolve();
                    return;
                }
                
                window.fbAsyncInit = function() {
                    FB.init({
                        appId: FB_APP_ID,
                        cookie: true,
                        xfbml: true,
                        version: 'v19.0'
                    });
                    resolve();
                };
                
                const script = document.createElement('script');
                script.src = 'https://connect.facebook.net/en_US/sdk.js';
                script.async = true;
                script.defer = true;
                script.onerror = () => reject(new Error('Failed to load Facebook SDK'));
                document.body.appendChild(script);
            });
        }
        
        async function testConnection() {
            try {
                log('Loading Facebook SDK...', 'info');
                await loadFacebookSDK();
                
                log('Initiating Facebook login...', 'info');
                FB.login((response) => {
                    if (response.status === 'connected') {
                        accessToken = response.authResponse.accessToken;
                        log(`‚úÖ Facebook login successful!`, 'success');
                        
                        // Check for Instagram accounts
                        checkInstagramAccounts();
                    } else {
                        log(`‚ùå Facebook login failed: ${response.status}`, 'error');
                    }
                }, {
                    scope: 'pages_show_list,instagram_basic,instagram_manage_comments,instagram_manage_insights,instagram_content_publish,pages_read_engagement,pages_manage_posts',
                    enable_profile_selector: true,
                    return_scopes: true,
                    auth_type: 'rerequest'
                });
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function checkInstagramAccounts() {
            if (!accessToken) {
                log('‚ùå No access token available. Please login first.', 'error');
                return;
            }
            
            try {
                log('Checking for Instagram Business accounts...', 'info');
                
                FB.api('/me/accounts', {
                    access_token: accessToken,
                    fields: 'id,name,instagram_business_account{id,username,profile_picture_url,name}'
                }, (response) => {
                    if (response.error) {
                        log(`‚ùå API Error: ${response.error.message}`, 'error');
                        return;
                    }
                    
                    log(`üìÑ Found ${response.data.length} Facebook pages total`, 'info');
                    
                    const pagesWithInstagram = response.data.filter(page => page.instagram_business_account);
                    
                    if (pagesWithInstagram.length === 0) {
                        log('‚ùå No Instagram Business accounts found linked to your Facebook Pages', 'error');
                        log('üìã All your pages:', 'info');
                        response.data.forEach(page => {
                            log(`   ‚Ä¢ ${page.name} (ID: ${page.id}) - No Instagram linked`, 'info');
                        });
                        log('<br><strong>Solution:</strong> Go to your Facebook Page ‚Üí Settings ‚Üí Instagram ‚Üí Connect Account', 'error');
                    } else {
                        log(`‚úÖ Found ${pagesWithInstagram.length} pages with Instagram Business accounts!`, 'success');
                        pagesWithInstagram.forEach(page => {
                            const ig = page.instagram_business_account;
                            log(`   ‚Ä¢ Page: ${page.name}`, 'success');
                            log(`   ‚Ä¢ Instagram: @${ig.username} (ID: ${ig.id})`, 'success');
                        });
                    }
                });
            } catch (error) {
                log(`‚ùå Error checking Instagram accounts: ${error.message}`, 'error');
            }
        }
        
        async function checkPermissions() {
            if (!accessToken) {
                log('‚ùå No access token available. Please login first.', 'error');
                return;
            }
            
            FB.api('/me/permissions', { access_token: accessToken }, (response) => {
                if (response.error) {
                    log(`‚ùå Error checking permissions: ${response.error.message}`, 'error');
                    return;
                }
                
                log('üîê Current permissions:', 'info');
                const granted = response.data.filter(p => p.status === 'granted');
                const declined = response.data.filter(p => p.status === 'declined');
                
                granted.forEach(p => {
                    log(`   ‚úÖ ${p.permission}`, 'success');
                });
                
                if (declined.length > 0) {
                    declined.forEach(p => {
                        log(`   ‚ùå ${p.permission} (declined)`, 'error');
                    });
                }
                
                // Check for required Instagram permissions
                const requiredPerms = ['pages_show_list', 'instagram_basic', 'instagram_content_publish'];
                const grantedPerms = granted.map(p => p.permission);
                const missing = requiredPerms.filter(p => !grantedPerms.includes(p));
                
                if (missing.length > 0) {
                    log(`‚ö†Ô∏è Missing required permissions: ${missing.join(', ')}`, 'error');
                } else {
                    log('‚úÖ All required Instagram permissions are granted!', 'success');
                }
            });
        }
        
        async function listPages() {
            if (!accessToken) {
                log('‚ùå No access token available. Please login first.', 'error');
                return;
            }
            
            FB.api('/me/accounts', {
                access_token: accessToken,
                fields: 'id,name,category,access_token,instagram_business_account'
            }, (response) => {
                if (response.error) {
                    log(`‚ùå Error listing pages: ${response.error.message}`, 'error');
                    return;
                }
                
                log(`üìÑ Your Facebook Pages (${response.data.length} total):`, 'info');
                response.data.forEach((page, index) => {
                    log(`${index + 1}. ${page.name}`, 'info');
                    log(`   ‚Ä¢ ID: ${page.id}`, 'info');
                    log(`   ‚Ä¢ Category: ${page.category || 'Unknown'}`, 'info');
                    log(`   ‚Ä¢ Instagram: ${page.instagram_business_account ? '‚úÖ Connected' : '‚ùå Not connected'}`, page.instagram_business_account ? 'success' : 'error');
                    if (page.instagram_business_account) {
                        log(`   ‚Ä¢ Instagram ID: ${page.instagram_business_account.id}`, 'info');
                    }
                    log('', 'info');
                });
            });
        }
    </script>
</body>
</html>
