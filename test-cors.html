<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test for Instagram API</h1>
    <button onclick="testCORS()">Test CORS</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing CORS...';
            
            try {
                // Test simple GET request first
                const response = await fetch('http://localhost:8000/docs', {
                    method: 'GET',
                });
                
                if (response.ok) {
                    resultDiv.innerHTML = '✅ CORS working! Backend is accessible from frontend.';
                } else {
                    resultDiv.innerHTML = `❌ Backend responded with status: ${response.status}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `❌ CORS Error: ${error.message}`;
                console.error('CORS test failed:', error);
            }
        }
    </script>
</body>
</html>
